{% extends 'head_foot.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3"></h4>
                {{msg}}
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="building" class="form-label">Choose a wing:</label>
                            <select name="building" class="form-control" id="building" required>
                                <option value="">-------------------</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                        
                        <div class="col-sm-6">
                            <label for="floornumber" class="form-label">Floor Number</label>
                            <input type="number" class="form-control" id="floornumber" placeholder="" value="" name="floornumber" required>
                            <div class="invalid-feedback">
                            Valid floor number is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="flatnumber" class="form-label">Flat number</label>
                            <input type="number" class="form-control" id="flatnumber" placeholder="" value="" name="roomnumber" required>
                            <div class="invalid-feedback">
                            Valid flat number is required.
                            </div>
                        </div>
                    
                        <div class="col-12">
                            <label for="ownername" class="form-label">Owner name</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="ownername" placeholder="Enter name" value="" name="ownername" required>
                                <div class="invalid-feedback">
                                    Your name is required.
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <label for="member" class="form-label">Member</label>
                            <input type="number" class="form-control" id="member" placeholder="" value="" name="member" required>
                            <div class="invalid-feedback">
                            Please enter number in your family.
                            </div>
                        </div>
        
                        <div class="col-sm-6">
                            <label for="mobilenumber" class="form-label">Ower Mobile number</label>
                            <input type="number" class="form-control" id="mobilenumber" placeholder="" value="" name="mobilenumber" required>
                            <div class="invalid-feedback">
                            Mobile number is required.
                            </div>
                        </div> 
                        <button type="submit" class="btn btn-success">ADD</button>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
  





 


  {% endblock  %}
